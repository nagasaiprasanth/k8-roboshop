---
apiVersion: v1
kind: pod
metadata:
  name: mongodb
  labels: 
    name: mongodb
    tier: db
spec:
  containers:
    - name: mongodb
      imagepullpolicy: Always
      image: prasanth369/mongodb:v1
      ports:
        - containerport: 27017
---
apiVersion: v1
kind: service
metadata:
  name: mongodb
spec:
  selector: 
    name: mongodb
    tier: db
  ports:
    - protocol: TCP 
      port: 27017
      targetport: 27017
