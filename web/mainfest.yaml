---
apiVersion: v1
kind: pod
metadata:
  name: web
  labels:
    name: web
    tier: frontend
spec:
  containers: 
    - name: web
      imagepullpolicy: Always
      image: prasanth369/web:v1
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits: 
          cpu: "100m"
          memory: "128Mi"
        ports:
          - containerport: 80
---
apiVersion: v1
kind: service
metadata:
  name: web-name
spec: 
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetport: 80
      


